<panel>
  <h1>Dashborg Playground</h1>
  <div class="row" style="grow">
    <div class="col" style="noshrink; min-width: 600px; border-right: 1px solid black; padding-right: 10px;">
      <h3 style="margin-bottom:0">HTML</h3>
      <d-input type="textarea" style="height: 50%" bindvalue="$.state.html"/>
      <h3 style="margin-bottom:0">Data (JSON)</h3>
      <d-input type="textarea" style="height: 30%" bindvalue="$.state.jsondata"/>
      <d-error bind="$.submiterrors"/>
      <d-button handler="/submit">Submit</d-button>
    </div>
    <div class="col">
      <d-dyn bind="$.html"/>
    </div>
  </div>
</panel>
